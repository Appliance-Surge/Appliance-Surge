{{define "main_layout"}}
<!DOCTYPE html>
<html class="scroll-pt-24" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ block "title" .}}Home{{end}}</title>
        {{range .CSSPaths}}
        <link rel="stylesheet" type="text/css" href="/static/{{.}}">
        {{end}}
        <script defer src="/static/{{.JSPath}}"></script>
    </head>
    <body class="antialiased max-w-full">
        <div class="min-h-screen bg-radial-gradient relative">

            <!-- Nav Bar -->
            {{template "nav" .}}
            <!-- /Nav Bar -->

            <!-- Left Side Nav -->
            <div class="hidden xl:block fixed mt-20 w-[15%] p-8">
                {{template "leftNav" .}}
            </div>
            <!-- /Left Side Nav -->

            <!-- Right Side Nav -->
            <div class="hidden 2xl:block fixed right-0 w-[15%] p-8 mt-20">
                {{template "rightNav" .}}
            </div>
            <!-- /Right Side Nav -->

            <!-- Page Content -->
            <main class="max-w-full">
                {{ block "content" . }}{{end}}
            </main>
            <!-- /Page Content -->

            <footer>
                <p>&copy; 2024 Appliance Surge. All rights reserved.</p>
            </footer>
        </div>
    </body>
</html>
{{end}}
